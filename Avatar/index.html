<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Kashish Component Library</title>
  </head>
  <body>
    <div class="kash-container">
      <header class="kash-header">
        <div class="kash-input-container">
          <i class="fa fa-search"></i>
          <input placeholder="Search Component" type="text" />
        </div>
        <a>Documentation</a>
      </header>
      <nav>
        <aside class="kash-sidebar">
          <div class="kash-logo-container">
            <img class="kash-logo" src="../Resources/Flash=Dark.svg" />
          </div>
          <ul>
            <li class="kash-clickable">
              <h3><i class="fa fa-book"></i> Getting Started</h3>
            </li>
          </ul>
          <button class="kash-components-list">
            <span><i class="fa fa-toggle-on"></i> Components</span>
            <i class="fa fa-chevron-down"></i>
          </button>
          <ul>
            <li class="kash-clickable">
              <a> <i class="fa fa-user-circle"></i> Avatar</a>
            </li>
            <li class="kash-clickable">
              <i class="fa fa-exclamation-circle"></i> Alerts
            </li>
          </ul>
        </aside>
      </nav>
    </div>
  </body>
</html>
