    <script>
      const hamburgerMenuBtn = document.getElementById("nav-btn");
      hamburgerMenuBtn.onclick = () => {
        const navBasicDisplay =
          document.getElementById("nav-mob").style.display;
        document.getElementById("nav-mob").style.display =
          navBasicDisplay === "block" ? "none" : "block";
