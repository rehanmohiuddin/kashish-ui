    <script>
      const starRating = (className) => {
        const stars = document.getElementsByClassName(className);
        Array.from(stars).forEach((_star) => {
          _star.onclick = () => {
            console.log("Click", _star);
            Array.from(stars).forEach((__star) =>
              __star.classList.remove("kash-star-checked")
            );
            const starNum = Number(_star.id);
            for (let i = 0; i <= starNum - 1; i++) {
              setTimeout(() => {
                Array.from(stars)[i].classList.add("kash-star-checked");
              }, 100);
            }
          };
        });
      };
      starRating("star");
      const ratings = document.getElementsByClassName("star-2");
      const ratingSelected = document.getElementById("kash-rating-selected");
      const reactionEmojis = ["128548", "128577", "128578", "128522", "129321"];
      document.getElementById("kash-rating-selected").innerHTML =
        "&#" + reactionEmojis[0];
      let prevRatingSelected;
      Array.from(ratings).forEach((_rating, index) => {
        _rating.onclick = () => {
          ratingSelected.classList.remove("kash-rating-selected-animate");
          _rating.classList.add("kash-star-checked");
          setTimeout(
            () => ratingSelected.classList.add("kash-rating-selected-animate"),
            50
          );
          ratingSelected.innerHTML = "&#" + reactionEmojis[index];
          if (prevRatingSelected) {
            ratings[prevRatingSelected].classList.remove("kash-star-checked");
          }
          prevRatingSelected = _rating.id;
        };
      });
      const emojis = document.getElementsByClassName("emoji");
      Array.from(emojis).forEach((_emoji, index) => {
        _emoji.children[0].innerHTML = "&#" + reactionEmojis[index];
      });
    </script>
